<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UOL Bate Papo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="top">
      <img src="assets/images/logo 1.png" alt="BatePapoUol" />
      <ion-icon id="people" class="listPeople" name="people"></ion-icon>
    </header>

    <aside id="menuLateral" class="menuLateral fechado">
      <ion-icon id="fechar" name="close-outline"></ion-icon>
      <span class="span-escolha-contato"
        >Escolha um contato<br />para enviar mensagem:</span>

      <ul class="listaUsuarios">
        <li class="spanPublico" id="opcaoTodos" onclick="marcarUsuario(this)">
          <ion-icon class="people" name="people"></ion-icon>
          Todos
          <ion-icon name="checkmark-sharp" class="check"></ion-icon>
        </li>
      </ul>
      <div class="div-visibilidade">
        <span class="span-escolha-visib">Escolha a visibilidade</span>
        <span
          class="span-publico"
          id="opcaoPublico"
          onclick="marcarOpcao('opcaoPublico')"
        >
          <ion-icon name="lock-open"></ion-icon>
          PÃºblico
          <ion-icon name="checkmark-sharp" class="check escondido"></ion-icon>
        </span>
        <span
          class="span-priv"
          id="opcaoPrivado"
          onclick="marcarOpcao('opcaoPrivado')"
        >
          <ion-icon name="lock-open"></ion-icon>
          Reservadamente
          <ion-icon name="checkmark-sharp" class="check escondido"></ion-icon>
        </span>
      </div>
    </aside>

    <div class="espacoMensagens">
      <ul class="mensagem"></ul>
    </div>

    <footer>
      <div class="box-footer">
        <div class="texto-enviar-mensagem">
          <input
            type="text"
            class="enviarMensagem"
            placeholder="Escreva aqui..."
          />
          <span id="enviandoPara">Enviando para Todos</span>
        </div>
        <div class="enviar">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
