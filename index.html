<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UOL Bate Papo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
      <img src="assets/images/logo 1.png" alt="BatePapoUol" />
      <ion-icon id="people" class="listPeople" name="people"></ion-icon>
    </header>

    <aside id="menuLateral" class="menuLateral fechado">
      <ion-icon id="fechar" name="close-outline"></ion-icon>
      <div class="subtitulo">
        <p>Escolha um contato<br />para enviar mensagem:</p>
      </div>
      <div class="configMenu">
        <div class="contato">
          <ion-icon class="people" name="people" aria-hidden="true"></ion-icon>
          <p>Todos</p>
        </div>
        <div class="subtitulo">
          <p>Escolha a visibilidade:</p>
        </div>
        <div class="contato">
          <ion-icon name="lock-open" aria-hidden="true"></ion-icon>
          <p class="contatoText">Público</p>
        </div>
        <div class="contato">
          <ion-icon name="lock-closed" aria-hidden="true"></ion-icon>
          <p class="contatoText">Reservadamente</p>
        </div>
      </div>
    </aside>
    <div class="espacoMensagens">
      <ul class="mensagem"></ul>
    </div>
    <header class="messageInput">
      <input class="enviarMensagem" type="text" placeholder="Escreva aqui..." />
      <ion-icon class="enviar" name="paper-plane-outline"></ion-icon>
      <p class="status">Enviando para Todos (público)</p>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
